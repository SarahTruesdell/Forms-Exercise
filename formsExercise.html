<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <Label for="storeNumber">Store Number</Label>
            <select name="storeNumber" id="storeNumber">
                    <option hidden>Select a Store</option>
                    <option value="3109">3109</option>
                    <option value="2421">2421</option>
                    <option value="5357">5357</option>
                </select>
            <fieldset>
                <legend>When You Visited</legend>
                <label for="Date">Date Visited</label>
                <Input type="date" id="date" min="2022-01-01" max="2022-12-31"></Input>
<br>
                <label for="time">Time</label>
                <input type="time" id="time" name="time">
            </fieldset>
            <label for="fullName">Full Name</label>
            <input type="text" name="name" id="fullName" placeholder="Name">
<br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
<br>
            <fieldset>
                <legend>How Would You Rate Your Level of Satisfaction With Your Visit?</legend>
                <input type="radio" name="satisfied" id="satisfied">
                <label for="satisfied">Satisfied</label>
<br>
                <input type="radio" name="satisfied" id="neither" checked>
                <label for="neither">Neither Satisfied Nor Dissatisfied</label>
<br>
                <input type="radio" name="satisfied" id="Dissatisfied">
                <label for="Dissatisfied">Dissatisfied</label>
            </fieldset>
            <label for="experience">Tell Us About Your Experience:</label>
<br>
            <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
<br>
            <label for="time">Times Visited Last Month</label>
<br>
            <input type="number" id="time" name="time" min="1" max="30">
<br>
            <input type="checkbox" name="contact" id="contact" required>
            <label for="contact">Please Check the Box if You Would be Willing to be Contacted About Your Experience.</label>
<br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" pattern=".{5,10}" title="Please enter a password that is 5-10 characters in length">
<br>    
            <input type="reset" value="Reset the Form">
<br>
            <input type="submit">
           
    </fieldset>
    </form>
    
</body>
</html>
